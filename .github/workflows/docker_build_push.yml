name: ci

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: 
      - self-hosted
      - linux
      - x64
      - byasim
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: notes:latest
      - name: Inspect
        run: |
          docker image inspect notes:latest
