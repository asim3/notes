apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: projects-notes
  name: notes-ingress-name
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: notes.test.asimt.sa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: notes-service-name
            port: 
              number: 80
