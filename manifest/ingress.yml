apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: projects-notes
  name: notes-ingress-name
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - notes.asimt.sa
        - notes-2.asimt.sa
        - notes.stag.asimt.sa
        - notes.prod.asimt.sa
      secretName: cluster-issuer-certificate-notes
    - hosts:
        - notes.test.asimt.sa
      secretName: cluster-issuer-certificate-notes-test
  rules:
    - host: notes.asimt.sa
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: notes-service-name
              port: 
                number: 80
    - host: notes.test.asimt.sa
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: notes-service-name
              port: 
                number: 80
